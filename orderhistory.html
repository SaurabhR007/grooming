  <title>Verdantra Order Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c5c2e;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c5c2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-card {
      background: white;
      border-left: 5px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .pending { border-left-color: orange; }
    .preparing { border-left-color: #2196f3; }
    .out_for_delivery { border-left-color: #ff9800; }
    .delivered { border-left-color: #4caf50; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Track Your Order</h2>
  <input type="text" id="orderIdInput" placeholder="Enter your Order ID (e.g., VDTR-...)" value="" />
  <button onclick="fetchOrderById()">Search</button>

  <div id="results"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkZ5j7BDsf6u6f2fphTL0Au6tQ3NDTdIk",
      authDomain: "verdantra-grows.firebaseapp.com",
      projectId: "verdantra-grows",
      storageBucket: "verdantra-grows.appspot.com",
      messagingSenderId: "642225222429",
      appId: "1:642225222429:web:b32000eda4a1195a45a7f4",
      measurementId: "G-RPYGL2665R"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

      async function fetchOrderById() {
      const input = document.getElementById("orderIdInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = '';

      if (!input) {
      resultsDiv.innerHTML = '<p>Please enter a valid Order ID or phone number.</p>';
      return;
    }

      try {
      let querySnapshot;

      if (input.startsWith("VDTR-")) {
      // Search by Order ID
      querySnapshot = await db.collection("orders")
      .where("orderId", "==", input)
      .get();
    } else {
      // Search by phone number
      querySnapshot = await db.collection("orders")
      .where("phone", "==", input)
      .get();
    }

      if (querySnapshot.empty) {
      resultsDiv.innerHTML = '<p>No order found for this input.</p>';
      return;
    }

      querySnapshot.forEach(doc => {
      const o = doc.data();
      const status = (o.status || 'pending').replace(/ /g, '_');
      const card = document.createElement("div");
      card.className = `order-card ${status}`;
      card.innerHTML = `
        <div><strong>Order ID:</strong> ${o.orderId}</div>
        <div><strong>Status:</strong> ${(o.status || 'pending').replace(/_/g, ' ').toUpperCase()}</div>
        <div><strong>Total:</strong> â‚¹${o.total}</div>
        <div><strong>Items:</strong><br>${(o.items || []).map(i => `- ${i}`).join('<br>')}</div>
        <div><strong>Date:</strong> ${o.created?.toDate ? o.created.toDate().toLocaleString() : '-'}</div>
        <div><strong>Phone:</strong> ${o.phone || '-'}</div>
      `;
      resultsDiv.appendChild(card);
    });

    } catch (err) {
      resultsDiv.innerHTML = '<p>Error fetching order. Please try again later.</p>';
      console.error(err);
    }
    }

  </script>
</body>
