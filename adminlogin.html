<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  </div>
  <script>
    function toggleSidebar() {
       const sidebar = document.getElementById('sidebar');
       if (sidebar.style.left === '0px') {
         sidebar.style.left = '-240px';
       } else {
         sidebar.style.left = '0px';
       }
    }

  </script>
  <style>
    .header-tabs a.active {
      background-color: #2e8b57;
      color: white;
    }
        .sidebar-toggle {
  font-size: 1.2rem;
  cursor: pointer;
  padding: 1rem;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1001;
  background: #2c5c2e;
  color: white;
  border-radius: 6px;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -240px;
  width: 220px;
  height: 100%;
  background-color: #2e8b57;
  color: white;
  padding-top: 4rem;
  transition: 0.3s ease-in-out;
  z-index: 1000;
  box-shadow: 2px 0 8px rgba(0,0,0,0.2);
}

.sidebar a {
  display: block;
  color: white;
  padding: 14px 18px;
  text-decoration: none;
  font-weight: bold;
}

.sidebar a:hover {
  background-color: #2c5c2e;
}
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e8b57;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .forgot {
      text-align: center;
      margin-top: 1rem;
    }
    .forgot a {
      color: #2c5c2e;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .message {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <div class="forgot">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDkZ5j7BDsf6u6f2fphTL0Au6tQ3NDTdIk",
    authDomain: "verdantra-grows.firebaseapp.com",
    projectId: "verdantra-grows",
    storageBucket: "verdantra-grows.appspot.com",
    messagingSenderId: "642225222429",
    appId: "1:642225222429:web:b32000eda4a1195a45a7f4"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("message");

    try {
      await auth.signInWithEmailAndPassword(email, password);
      msg.style.color = "green";
      msg.innerText = "Login successful!";
      window.location.href = "admin.html";
    } catch (error) {
      msg.style.color = "red";
      msg.innerText = error.message;
    }
  }

  async function forgotPassword() {
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("message");

    if (!email) {
      msg.innerText = "Please enter your email to reset password.";
      return;
    }

    try {
      await auth.sendPasswordResetEmail(email);
      msg.style.color = "green";
      msg.innerText = "Password reset link sent to your email.";
    } catch (error) {
      msg.style.color = "red";
      msg.innerText = error.message;
    }
  }
</script>

</body>
</html>
