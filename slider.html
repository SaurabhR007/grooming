<!DOCTYPE html>
<html>
<head>
  <title>Verdantra Slider CMS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    .sidebar-toggle {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 1rem;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #2c5c2e;
      color: white;
      border-radius: 6px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      width: 220px;
      height: 100%;
      background-color: #1e3d2f;
      color: white;
      padding-top: 4rem;
      transition: 0.3s ease-in-out;
      z-index: 1000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 14px 18px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #2c5c2e;
    }

    .header-tabs {
      background-color: #f2f2f2;
      padding: 10px 0;
      box-shadow: inset 0 -1px 0 #ddd;
    }

    .header-tabs ul {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .header-tabs li a {
      padding: 10px 18px;
      font-weight: 600;
      text-decoration: none;
      color: #2c5c2e;
      border-bottom: 3px solid transparent;
      transition: 0.3s ease;
    }

    .header-tabs li a:hover {
      border-bottom: 3px solid #2c5c2e;
    }

    .header-tabs li a.active {
      color: #1e3d2f;
      border-bottom: 3px solid #1e3d2f;
      font-weight: 700;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #2c5c2e;
    }

    input, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2c5c2e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #234c25;
    }

    .slider-list {
      margin-top: 2rem;
    }

    .slider-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .slider-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .slider-item button {
      background-color: #cc0000;
      margin-top: 0.5rem;
    }

    .slider-item button:hover {
      background-color: #a30000;
    }
  </style>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-240px' : '0px';
    }

    document.addEventListener("DOMContentLoaded", function() {
      const currentPage = window.location.pathname.split("/").pop();
      const tabLinks = document.querySelectorAll(".header-tabs a");

      tabLinks.forEach(link => {
        if (link.dataset.page === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
</head>
<body>

<div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
</div>

<nav class="header-tabs">
  <ul>
    <li><a href="admin.html" data-page="admin.html">Admin Panel</a></li>
    <li><a href="slider.html" data-page="slider.html">Sliders</a></li>
    <li><a href="order.html" data-page="order.html">Orders</a></li>
    <li><a href="orderhistory.html" data-page="orderhistory.html">Order History</a></li>
  </ul>
</nav>

<h2>Add New Slider Banner</h2>
<input type="text" id="imageUrl" placeholder="Image URL (e.g., https://...)">
<input type="text" id="mobileUrl" placeholder="Mobile Image URL (e.g., https://...)">
<input type="text" id="title" placeholder="Banner Title">
<input type="text" id="subtitle" placeholder="Banner Subtitle">
<input type="number" id="order" placeholder="Display Order (0, 1, 2...)">
<button onclick="addSlide()">Add Slide</button>

<h2>Existing Sliders</h2>
<div class="slider-list" id="sliderList"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDkZ5j7BDsf6u6f2fphTL0Au6tQ3NDTdIk",
    authDomain: "verdantra-grows.firebaseapp.com",
    projectId: "verdantra-grows",
    storageBucket: "verdantra-grows.appspot.com",
    messagingSenderId: "642225222429",
    appId: "1:642225222429:web:b32000eda4a1195a45a7f4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function addSlide() {
    const imageUrl = document.getElementById("imageUrl").value.trim();
    const mobileUrl = document.getElementById("mobileUrl").value.trim();
    const title = document.getElementById("title").value.trim();
    const subtitle = document.getElementById("subtitle").value.trim();
    const order = parseInt(document.getElementById("order").value.trim());

    if (!imageUrl || !mobileUrl || !title || !subtitle || isNaN(order)) {
      alert("Please fill all fields correctly.");
      return;
    }

    try {
      await db.collection("sliders").add({ imageUrl, mobileUrl, title, subtitle, order });
      alert("✅ Slide added successfully!");
      document.getElementById("imageUrl").value = "";
      document.getElementById("mobileUrl").value = "";
      document.getElementById("title").value = "";
      document.getElementById("subtitle").value = "";
      document.getElementById("order").value = "";
      loadSlides();
    } catch (err) {
      alert("❌ Error adding slide: " + err.message);
    }
  }

  async function loadSlides() {
    const container = document.getElementById("sliderList");
    container.innerHTML = "";
    const snapshot = await db.collection("sliders").orderBy("order").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const id = doc.id;

      container.innerHTML += `
        <div class="slider-item" id="slide-${id}">
          <h3>${data.title}</h3>
          <p>${data.subtitle}</p>
          <img src="${data.imageUrl}" alt="${data.title} Desktop" />
          <p><strong>Mobile Image:</strong></p>
          <img src="${data.mobileUrl}" alt="${data.title} Mobile" />
          <p><strong>Order:</strong> ${data.order}</p>
          <button onclick="deleteSlide('${id}')">Delete</button>
        </div>
      `;
    });
  }

  async function deleteSlide(id) {
    if (confirm("Are you sure you want to delete this slide?")) {
      try {
        await db.collection("sliders").doc(id).delete();
        document.getElementById("slide-" + id).remove();
        alert("✅ Slide deleted.");
      } catch (err) {
        alert("❌ Failed to delete slide: " + err.message);
      }
    }
  }

  loadSlides();
</script>

</body>
</html>
